spring:
  application:
    name: gateway
server:
  port: 9090
  servlet:
    context-path: /gateway
  
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url: 
      defaultZone: http://localhost:9091/eureka/
    fetch-registry: true
    register-with-eureka: true

zuul:
  sensitive-headers: Cookie
     
  
jwt:
  config:
    login-url: /auth/login

# load balancer do Eureka - utiliza-se ribbon
ribbon:
  ReadTimeout: 10000
  ConectTimeout: 10000